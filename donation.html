<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate to Tafrija</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="donation.html">Donate</a>
        <a href="catalog.html">Catalog</a>
        <a href="contact.html">Contact Us</a>
    </div>

    <section class="content" style="background-image: url('https://media.istockphoto.com/id/1418600713/photo/red-donate-button-on-keyboard-close-up-blurred-in-motion-background.jpg?s=612x612&w=0&k=20&c=aMTL5G4sRLdtys0InXjht3S1jRlfQg7Lcca9_rGBQ1I=');">
        <h1>Donate to Help the Less Privileged</h1>
        <form action="#">
            <label for="amount">Donation Amount:</label>
            <input type="number" id="amount" name="amount" required>

            <label for="type">Type of Donation:</label>
            <select id="type" name="type" required>
                <option value="food">Food</option>
                <option value="clothing">Clothing</option>
                <option value="both">Both</option>
            </select>

            <input type="submit" value="Donate">
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
